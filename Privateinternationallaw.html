
      <!DOCTYPE html>
      <html lang="ar" dir="rtl">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>امتحان القانون الدولي الخاص (الجنسية والموطن)</title>
        <style>
          body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            direction: rtl;
            text-align: right;
          }
          .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
          }
          h1 {
            color: #333;
            margin-bottom: 20px;
          }
          .error-message {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
          }
          ul {
            list-style-type: none;
            padding: 0;
          }
          ul li {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
          ul li:hover {
            background-color: #e0e0e0;
          }
          ul li input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
            cursor: pointer;
            width: 16px;
            height: 16px;
          }
          .timer {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
          }
          button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
          }
          button:hover {
            background-color: #45a049;
          }
        </style>

      <body>
        <div class="container" id="examContainer">
          <h1>امتحان القانون الدولي الخاص (الجنسية والموطن)</h1>
          <div id="startContainer">
            <input type="text" id="studentName" placeholder="أدخل اسمك" required>
            <button id="startButton">بدء الاختبار</button>
          </div>
          <div id="questionsContainer" style="display:none;"></div>
          <div id="resultContainer" style="display:none;">
            <h2>تم الانتهاء من الامتحان!</h2>
            <p id="resultMessage"></p>
          </div>


          <script>
            const questions = [{"questionText":" أيّ من الحالات الآتية تُعتبر تطبيقًا لمبدأ \"حق الدم\" وفقًا للتعديل الجديد في القانون اليمني؟","choices":["أ) مولود في اليمن لأبوين أجنبيين.","ب) مولود في لندن لأم يمنية وأب بريطاني.","ج) مولود لأبوين مجهولي الجنسية في اليمن.","د) مولود لأب يمني وأم أجنبية في دولة أجنبية."],"correctAnswer":2,"time":60},{"questionText":"ما الهدف من اشتراط استمرار الزوجية لمدة أربع سنوات لاكتساب الزوجة الأجنبية جنسية زوجها اليمني؟","choices":["أ) ضمان حصول الزوجة على الحماية الدبلوماسية.","ب) حماية الدولة من التزامات مالية تجاه الزوجة.","ج) تمكين الزوجة من التقدم لوظائف حكومية.","د) إثبات رغبة الزوجة في الاستقرار وتأكيد العلاقة الزوجية."],"correctAnswer":4,"time":60},{"questionText":"أي من الخيارات التالية يُعد أحد الآثار التطبيقية للتعديل الأخير 2009 في المادة (3/أ) من قانون الجنسية اليمني؟","choices":["أ) منح الجنسية تلقائيًا لكل من وُلد في اليمن.","ب) المساواة بين الأم والأب في نقل الجنسية.","ج) إلغاء الجنسية عن مزدوجي الجنسية.","د) حرمان الأطفال مجهولي النسب من الجنسية."],"correctAnswer":2,"time":60},{"questionText":"أي من الشروط التالية يُمكن الإعفاء منه عند منح الجنسية لذوي الكفاءات المطلوبة وفق المادة (5)؟","choices":["أ) الإلمام باللغة العربية.","ب) بلوغ سن الرشد.","ج) الإقامة المشروعة لمدة 10 سنوات.","د) حسن السيرة والسلوك."],"correctAnswer":1,"time":60},{"questionText":"طفل وُلد في اليمن لأم يمنية وأب غير معروف، ما الأساس القانوني الذي يضمن له الجنسية اليمنية؟","choices":["أ) حق الإقليم فقط.","ب) حق الدم المعدل.","ج) التجنس الاضطراري.","د) الحماية من انعدام الجنسية."],"correctAnswer":4,"time":60},{"questionText":"أيّ مما يلي يُعد الفرق الجوهري بين الموطن ومحل الإقامة وفقاً للقانون اليمني؟","choices":["أ) الموطن قانوني ومحل الإقامة سياسي.","ب) الموطن مؤقت والإقامة دائمة.","ج) الموطن يرتبط بنية البقاء، والإقامة بغرض مؤقت.","د) الموطن مرتبط بالسكن والإقامة مرتبطة بالجنسية."],"correctAnswer":3,"time":60},{"questionText":"ما نوع الموطن الذي يفرضه القانون على عديمي الأهلية أو ناقصيها في التشريع اليمني؟","choices":["أ) الموطن الخاص.","ب) الموطن العام.","ج) الموطن الإقليمي.","د) الموطن القانوني."],"correctAnswer":4,"time":60},{"questionText":"وفقاً للاتجاه الأول في الفقه اليمني، ما شرط اكتساب الأجنبي موطناً في اليمن؟","choices":["أ) الحصول على عقد عمل.","ب) الإقامة في اليمن أكثر من 5 سنوات.","ج) الإقامة القانونية بإذن السلطات.","د) إثبات النية في الزواج من مواطن يمني."],"correctAnswer":2,"time":60},{"questionText":"عند عدم اختيار الأطراف لقانون يحكم التزاماتهم التعاقدية، يُطبق القانون بناءً على:","choices":["أ) جنسية المدعي.","ب) قانون بلد توقيع العقد.","ج) قانون موطن المدعى عليه.","د) القانون اليمني تلقائياً."],"correctAnswer":3,"time":60},{"questionText":"ما علاقة الموطن بتنفيذ الأحكام الأجنبية في اليمن؟","choices":["أ) يُنفذ الحكم بناءً على الموطن في بلد الحكم فقط.","ب) لا يشترط أي ارتباط بالموطن لتنفيذ الحكم.","ج) يجب التحقق من اختصاص المحكمة الأجنبية بناء على موطن المدعى عليه","د) تُنفذ الأحكام تلقائياً إذا كانت صادرة من دولة عربية."],"correctAnswer":3,"time":60}];
            let currentQuestionIndex = 0;
            let score = 0;
            let studentName = '';
            let timer;

            document.getElementById('startButton').addEventListener('click', function () {
              studentName = document.getElementById('studentName').value;
              if (!studentName) {
                alert("يرجى إدخال اسمك للمتابعة.");
                return;
              }
              document.getElementById('startContainer').style.display = 'none';
              document.getElementById('questionsContainer').style.display = 'block';
              showQuestion(currentQuestionIndex);
            });

            function showQuestion(index) {
              const container = document.getElementById('questionsContainer');
              container.innerHTML = '';
              if (index >= questions.length) {
                document.getElementById('questionsContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('resultMessage').textContent = `شكراً ${studentName}! لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} أسئلة.`;
                sendToTelegram(studentName, score, questions.length);
                return;
              }

              const question = questions[index];
              const questionElement = document.createElement('div');
              questionElement.classList.add('question');
              questionElement.innerHTML = `
                <h2>السؤال ${index + 1}</h2>
                <p>${question.questionText}</p>
                <ul>
                  ${question.choices.map((choice, i) => `
                    <li>
                      <input type="radio" name="answer" value="${i + 1}">
                      ${choice}
                    </li>
                  `).join('')}
                </ul>
                <p class="timer">الوقت المتبقي: <span id="timer">${question.time}</span> ثانية</p>
                <button id="nextButton">التالي</button>
              `;

              container.appendChild(questionElement);

              const timerElement = document.getElementById('timer');
              let timeLeft = question.time;

              timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                  clearInterval(timer);
                  checkAnswer();
                }
              }, 1000);

              document.getElementById('nextButton').addEventListener('click', function () {
                clearInterval(timer);
                checkAnswer();
              });

              function checkAnswer() {
                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer && parseInt(selectedAnswer.value) === question.correctAnswer) {
                  score++;
                }
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
              }
            }

            function sendToTelegram(name, score, totalQuestions) {
              const message = `📋 *امتحان جديد*\n👤 *اسم الطالب:* ${name}\n✅ *النتيجة:* ${score}/${totalQuestions}\n`;
              fetch(`https://api.telegram.org/bot7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y/sendMessage`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  chat_id: 152435304,
                  text: message,
                  parse_mode: 'Markdown',
                }),
              }).catch((error) => console.error('خطأ في الإرسال:', error));
            }
          </script>
        </div>
