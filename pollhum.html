<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استبيان طلاب كلية العلوم الإنسانية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff7e6, #fefae0);
      color: #4a4a4a;
      direction: rtl;
    }

    .header {
      background: #f4a261;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      border-bottom: 5px solid #e76f51;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.8em;
    }

    .intro {
      font-size: 1.3em;
      color: #6b705c;
      text-align: center;
      margin: 20px 0 30px;
      padding: 0 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      font-size: 1.6em;
      color: #e76f51;
      margin-bottom: 20px;
      border-bottom: 3px solid #e76f51;
      display: inline-block;
      padding-bottom: 5px;
    }

    label {
      font-size: 1.1em;
      color: #4a4a4a;
      display: block;
      margin: 15px 0 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      background: #f9f9f9;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #f4a261;
      box-shadow: 0 0 8px rgba(244, 162, 97, 0.5);
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      gap: 15px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: #e9ecef;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .radio-group label:hover {
      background: #f4a261;
      color: #fff;
      border-color: #e76f51;
    }

    .radio-group input[type="radio"] {
      display: none;
    }

    .radio-group input[type="radio"]:checked + label {
      background: #e76f51;
      color: #fff;
      border-color: #d62828;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      background: linear-gradient(135deg, #e76f51, #f4a261);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #f4a261, #d62828);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>استبيان لطلاب كلية العلوم الإنسانية - جامعة الضالع</h1>
  </div>

  <div class="intro">
    هدفنا هو تحسين جودة التعليم والخدمات المقدمة في الكلية، نرجو تخصيص دقائق قليلة للإجابة على الأسئلة التالية:
  </div>

  <div class="container">
    <form id="survey-form">
      <h2>البيانات العامة:</h2>
      <label for="year">المستوى الدراسي:</label>
      <select id="year" name="year" required>
        <option value="" disabled selected>اختر المستوى الدراسي</option>
        <option value="الأولى">الأولى</option>
        <option value="الثانية">الثانية</option>
        <option value="الثالثة">الثالثة</option>
        <option value="الرابعة">الرابعة</option>
      </select>

      <label>هل تحضر المحاضرات بانتظام؟</label>
      <div class="radio-group">
        <input type="radio" id="attend-yes" name="attend" value="نعم" required>
        <label for="attend-yes">نعم</label>
        <input type="radio" id="attend-no" name="attend" value="لا">
        <label for="attend-no">لا</label>
      </div>

      <label for="reason">إذا كنت لا تحضر، ما السبب؟</label>
      <textarea id="reason" name="reason" placeholder="اكتب السبب هنا..."></textarea>

      <h2>التقييم الأكاديمي:</h2>
      <label for="curriculum">كيف تقيم جودة المناهج الدراسية؟</label>
      <select id="curriculum" name="curriculum" required>
        <option value="" disabled selected>اختر التقييم</option>
        <option value="ممتازة">ممتازة</option>
        <option value="جيدة">جيدة</option>
        <option value="مقبولة">مقبولة</option>
        <option value="ضعيفة">ضعيفة</option>
      </select>

      <label for="teaching">كيف تقيم كفاءة أعضاء هيئة التدريس؟</label>
      <select id="teaching" name="teaching" required>
        <option value="" disabled selected>اختر التقييم</option>
        <option value="ممتازة">ممتازة</option>
        <option value="جيدة">جيدة</option>
        <option value="مقبولة">مقبولة</option>
        <option value="ضعيفة">ضعيفة</option>
      </select>

      <label for="services">كيف تقيم جودة الخدمات المقدمة في الكلية؟</label>
      <select id="services" name="services" required>
        <option value="" disabled selected>اختر التقييم</option>
        <option value="ممتازة">ممتازة</option>
        <option value="جيدة">جيدة</option>
        <option value="مقبولة">مقبولة</option>
        <option value="ضعيفة">ضعيفة</option>
      </select>

      <h2>ملاحظات عامة:</h2>
      <label for="comments">ما هي اقتراحاتك لتحسين التجربة الدراسية؟</label>
      <textarea id="comments" name="comments" placeholder="اكتب اقتراحاتك هنا..."></textarea>

      <button type="button" onclick="submitToTelegram()">إرسال</button>
    </form>
  </div>

  <div class="footer">
    © 2024 - جميع الحقوق محفوظة
  </div>

  <script>
    function submitToTelegram() {
      const botToken = "7595667236:AAFOpx-b18jFoTjSw3d0kcveigJobrwniiU"; // ضع توكن البوت الخاص بك هنا
      const chatId = "152435304"; // ضع معرف الشات الخاص بك هنا

      const year = document.getElementById("year").value;
      const attend = document.querySelector('input[name="attend"]:checked').value || "غير محدد";
      const reason = document.getElementById("reason").value || "لا يوجد";
      const curriculum = document.getElementById("curriculum").value;
      const teaching = document.getElementById("teaching").value;
      const services = document.getElementById("services").value;
      const comments = document.getElementById("comments").value || "لا يوجد";

      const message = `
استبيان جديد:
- المستوى الدراسي: ${year}
- الحضور: ${attend}
- السبب (إذا لم يحضر): ${reason}
- تقييم المناهج: ${curriculum}
- تقييم التدريس: ${teaching}
- تقييم الخدمات: ${services}
- اقتراحات: ${comments}
      `;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      })
        .then((response) => {
          if (response.ok) {
            alert("تم إرسال الاستبيان بنجاح!");
            document.getElementById("survey-form").reset();
          } else {
            alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
          }
        })
        .catch((error) => {
          alert("خطأ في الاتصال. تحقق من الإعدادات.");
          console.error(error);
        });
    }
  </script>
</body>
</html>
