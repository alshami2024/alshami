
      <!DOCTYPE html>
      <html lang="ar" dir="rtl">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>امتحان الأنثروبولوجيا</title>
        <style>
          body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            direction: rtl;
            text-align: right;
          }
          .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
          }
          h1 {
            color: #333;
            margin-bottom: 20px;
          }
          .error-message {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
          }
          ul {
            list-style-type: none;
            padding: 0;
          }
          ul li {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
          ul li:hover {
            background-color: #e0e0e0;
          }
          ul li input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
            cursor: pointer;
            width: 16px;
            height: 16px;
          }
          .timer {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
          }
          button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
          }
          button:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <div class="container" id="examContainer">
          <h1>امتحان الأنثروبولوجيا</h1>
          <div id="startContainer">
            <input type="text" id="studentName" placeholder="أدخل اسمك" required>
            <button id="startButton">بدء الاختبار</button>
          </div>
          <div id="questionsContainer" style="display:none;"></div>
          <div id="resultContainer" style="display:none;">
            <h2>تم الانتهاء من الامتحان!</h2>
            <p id="resultMessage"></p>
          </div>
          <script>
if (localStorage.getItem('examCompleted1')) {
        document.getElementById('startContainer').innerHTML = '<p>لقد أكملت الامتحان بالفعل.</p>';
      }
            const questions = [{"questionText":"أي من النظريات التالية تُفسر التطور في الأدوات على أنه أدى إلى تطور القيم، وذلك من خلال دراسة \"فنون البقاء\" في مراحل التوحش، البربرية والحضارة؟","choices":["أ. النظرية البنيوية.","ب. النظرية التطورية.","ج. النظرية الانتشارية.","د. النظرية الوظيفية."],"correctAnswer":2,"time":40},{"questionText":"أي من علماء الأنثروبولوجيا التالية أسماؤهم يُعد من رواد استخدام التحليل النفسي لفهم الظواهر الثقافية، وربط بين الأساطير، مثل أسطورة أوديب، وبين أصول الثقافات وتطورها؟","choices":["أ. كلود ليفي ستراوس.","ب. برونيسلاف مالينوفسكي.","ج. سيغموند فرويد.","د. رادكليف براون."],"correctAnswer":3,"time":40},{"questionText":"ما هي الفكرة الأساسية التي انطلقت منها \"النظرية الوظيفية\" عند \"مالينوفسكي\"؟","choices":["أ. المجتمع يُشبه العضوية الحية، والظواهر الاجتماعية تُشكل نسقاً وظيفياً.","ب. المجتمع يتطور عبر مراحل محددة: التوحش، البربرية، والحضارة.","ج. يجب دراسة التاريخ الثقافي لفهم خصائص المجتمع الحالية.","د. البنية الاجتماعية مجردة ولا علاقة لها بالواقع."],"correctAnswer":1,"time":40}];
            let currentQuestionIndex = 0;
            let score = 0;
            let studentName = '';
            let timer;



  document.addEventListener('DOMContentLoaded', () => {
    const savedName = localStorage.getItem('studentName');
    const nameInput = document.getElementById('studentName');

    if (savedName) {
      nameInput.value = savedName;
      nameInput.disabled = true;
    }

    document.getElementById('startButton').addEventListener('click', function () {
      
      studentName = savedName || nameInput.value;

      if (!studentName) {
        alert("يرجى إدخال اسمك للمتابعة.");
        return;
      }
localStorage.setItem('examCompleted1', 'true');
      
      if (!savedName) {
        localStorage.setItem('studentName', studentName);
      }

      
      document.getElementById('startContainer').style.display = 'none';
      document.getElementById('questionsContainer').style.display = 'block';

     
      startExam(studentName);
    });
  });

  function startExam(studentName) {
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;

    function showQuestion(index) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';

     
      if (index >= questions.length) {
        document.getElementById('questionsContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('resultMessage').textContent = `شكراً ${studentName}! لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} أسئلة.`;
        sendToTelegram(studentName, score, questions.length);
        return;
      }

      const question = questions[index];
      const questionElement = document.createElement('div');
      questionElement.classList.add('question');
      questionElement.innerHTML = `
        <h2>السؤال ${index + 1}</h2>
        <p>${question.questionText}</p>
        <ul>
          ${question.choices.map((choice, i) => `
            <li>
              <input type="radio" name="answer" value="${i + 1}">
              ${choice}
            </li>
          `).join('')}
        </ul>
        <p class="timer">الوقت المتبقي: <span id="timer">${question.time}</span> ثانية</p>
        <button id="nextButton">التالي</button>
      `;

      container.appendChild(questionElement);

      const timerElement = document.getElementById('timer');
      let timeLeft = question.time;

      timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer();
        }
      }, 1000);

      document.getElementById('nextButton').addEventListener('click', function () {
        clearInterval(timer);
        checkAnswer();
      });

      function checkAnswer() {
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (selectedAnswer && parseInt(selectedAnswer.value) === question.correctAnswer) {
          score++;
        }
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    }

    showQuestion(currentQuestionIndex);
  }

  function sendToTelegram(name, score, totalQuestions) {
    const message = `📋 *امتحان جديد*\n👤 *اسم الطالب:* ${name}\n✅ *النتيجة:* ${score}/${totalQuestions}\n`;
    fetch(`https://api.telegram.org/bot7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: 152435304,
        text: message,
        parse_mode: 'Markdown',
      }),
    }).catch((error) => console.error('خطأ في الإرسال:', error));
  }
</script>
  </script>
</body>
</html>
