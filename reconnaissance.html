<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استبيان لتحسين تجربة التعليم في جامعة الضالع</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    direction: rtl;
    text-align: right;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
    margin-top: 40px;
  }
  h2 {
    color: #0056b3;
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  .description {
    text-align: center;
    font-size: 1.1em;
    color: #555;
    margin-bottom: 40px;
    line-height: 1.6;
  }
  .question {
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
  }
  select, input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    background-color: #f9f9f9;
    text-align: right;
  }
  .submit-btn {
    background-color: #0056b3;
    color: #ffffff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s;
  }
  .submit-btn:hover {
    background-color: #004494;
  }
</style>
</head>
<body>
<div class="container">
  <h2>استبيان لتحسين تجربة التعليم في جامعة الضالع</h2>
  <p class="description">تهدف جامعة الضالع إلى تحسين جودة التعليم والخدمات التعليمية المقدمة للطلاب. نرجو منكم إكمال هذا الاستبيان للمساهمة في تحسين تجربتكم التعليمية. آراؤكم مهمة جدًا لنا!</p>
  
  <form id="surveyForm">
    <div class="question">
      <label>ما هو تخصصك الدراسي؟</label>
      <input type="text" id="major" placeholder="أدخل تخصصك" required>
    </div>
    <div class="question">
      <label>كيف تقيم جودة المناهج الدراسية المقدمة في تخصصك؟</label>
      <select id="curriculumQuality" required>
        <option value="">اختر تقييمك</option>
        <option value="ممتاز">ممتاز</option>
        <option value="جيد جداً">جيد جداً</option>
        <option value="جيد">جيد</option>
        <option value="مقبول">مقبول</option>
        <option value="ضعيف">ضعيف</option>
      </select>
    </div>
    <div class="question">
      <label>هل تتوفر لديك المواد الدراسية والمراجع بشكل كافٍ؟</label>
      <select id="materialAvailability" required>
        <option value="">اختر الإجابة</option>
        <option value="نعم، كافية">نعم، كافية</option>
        <option value="غير كافية">غير كافية</option>
      </select>
    </div>
    <div class="question">
      <label>ما مدى فعالية أساليب التدريس المستخدمة؟</label>
      <select id="teachingMethods" required>
        <option value="">اختر تقييمك</option>
        <option value="فعّالة جداً">فعّالة جداً</option>
        <option value="فعّالة">فعّالة</option>
        <option value="غير فعّالة">غير فعّالة</option>
        <option value="غير فعّالة أبداً">غير فعّالة أبداً</option>
      </select>
    </div>
    <div class="question">
      <label>ما مدى سهولة الوصول إلى المواد التعليمية عبر الإنترنت؟</label>
      <select id="onlineResources" required>
        <option value="">اختر الإجابة</option>
        <option value="سهلة جداً">سهلة جداً</option>
        <option value="سهلة">سهلة</option>
        <option value="غير سهلة">غير سهلة</option>
        <option value="غير متاحة">غير متاحة</option>
      </select>
    </div>
    <div class="question">
      <label>ما هي الصعوبات التي تواجهها في الدراسة؟</label>
      <textarea id="difficulties" rows="4" placeholder="اكتب الصعوبات التي تواجهها هنا..."></textarea>
    </div>
    <div class="question">
      <label>ما هي اقتراحاتك لتحسين جودة التعليم في الجامعة؟</label>
      <textarea id="suggestions" rows="4" placeholder="اكتب اقتراحاتك هنا..."></textarea>
    </div>
    <button type="submit" class="submit-btn">إرسال</button>
  </form>
</div>

<script>
  function setCookie(name, value, days) {
    let date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
  }

  function getCookie(name) {
    let cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      let c = cookies[i].trim();
      if (c.indexOf(name + "=") === 0) return c.substring(name.length + 1, c.length);
    }
    return "";
  }

  document.addEventListener("DOMContentLoaded", function() {
    if (localStorage.getItem("surveyCompleted") === "true" || getCookie("surveyCompleted") === "true") {
      alert("لقد قمت بإتمام هذا الاستبيان من قبل. شكرًا!");
      document.getElementById("surveyForm").style.display = "none";
    }
  });

  document.getElementById("surveyForm").addEventListener("submit", function(event) {
    event.preventDefault();

    if (localStorage.getItem("surveyCompleted") === "true" || getCookie("surveyCompleted") === "true") {
      alert("لقد قمت بإتمام هذا الاستبيان من قبل. شكرًا!");
      return;
    }

    const major = document.getElementById("major").value;
    const message = `تخصص: ${major}`;
    const telegramBotToken = "7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y";
    const chatId = "152435304";

    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        alert("تم إرسال الاستطلاع بنجاح. شكرًا لمشاركتك!");
        localStorage.setItem("surveyCompleted", "true");
        setCookie("surveyCompleted", "true", 365);
        document.getElementById("surveyForm").reset();
      } else {
        alert(`حدث خطأ أثناء الإرسال: ${data.description}`);
      }
    })
    .catch(error => {
      alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
      console.error("Error:", error);
    });
  });
</script>
</body>
</html>
