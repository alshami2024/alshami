<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج مادة الثقافة الإسلامية</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- الشريط العلوي -->
    <header class="header">
        <div class="header-item">جامعة الضالع</div>
        <h1>نتائج مادة الثقافة الإسلامية 2024م</h1>
        <div class="header-item">جمال الشامي</div>
    </header>

    <!-- حقل البحث والجدول -->
    <main class="content">
        <div class="search-container">
            <input type="text" id="searchName" placeholder="أدخل الاسم">
            <button onclick="searchTable()">بحث</button>
        </div>
        <table id="resultsTable" border="1">
            <thead>
                <tr>
                    <th>الرقم الجامعي</th>
                    <th>الاسم</th>
                    <th>نصفي</th>
                    <th>تكاليف</th>
                    <th>حضور</th>
                    <th>اجمالي</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
