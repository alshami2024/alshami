<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتهى الامتحان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top left, #CFD8DC, #ECEFF1, #CFD8DC);
            /* تدرج رمادي-أزرق هادئ */
            color: #37474F;
            /* لون نص رمادي داكن ناعم */
            overflow: hidden;
            /* لمنع ظهور أشرطة التمرير */
        }

        .container {
            background-color: #ffffff;
            /* خلفية بيضاء نقية للمحتوى */
            border-radius: 20px;
            /* حواف مستديرة أكثر */
            padding: 40px 30px;
            /* زيادة المسافة الداخلية */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            /* ظل لطيف وواضح */
            text-align: center;
            max-width: 90%;
            /* عرض أقصى للاستجابة على الجوال */
            margin: 20px;
            animation: slideInUp 1s ease-out;
            /* تأثير ظهور من الأسفل */
        }

        h1 {
            font-size: 2.8rem;
            /* حجم خط مناسب للجوال */
            margin-bottom: 20px;
            color: #4CAF50;
            /* لمسة خضراء لطيفة للعنوان */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.2rem;
            color: #546E7A;
            /* لون نص توضيحي */
            line-height: 1.6;
        }

        footer {
            margin-top: 40px;
            /* مسافة أكبر من المحتوى */
            padding: 15px;
            font-size: 0.9rem;
            color: #78909C;
            /* لون رمادي أزرق للفوتر */
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            /* خلفية شفافة فاتحة */
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تحسينات لشاشات أصغر */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
                /* تصغير حجم الخط على الجوالات الصغيرة */
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>انتهى الامتحان</h1>
        <p>نتمنى لك التوفيق في نتائجك</p>
    </div>
    <footer>
        &copy; Jamal-Alshami 2025
    </footer>
</body>

</html>
