
      <!DOCTYPE html>
      <html lang="ar" dir="rtl">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>امتحان تاريخ وفلسفة القانون</title>
        <style>
          body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            direction: rtl;
            text-align: right;
          }
          .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
          }
          h1 {
            color: #333;
            margin-bottom: 20px;
          }
          .error-message {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
          }
          ul {
            list-style-type: none;
            padding: 0;
          }
          ul li {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
          ul li:hover {
            background-color: #e0e0e0;
          }
          ul li input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
            cursor: pointer;
            width: 16px;
            height: 16px;
          }
          .timer {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
          }
          button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
          }
          button:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <div class="container" id="examContainer">
          <h1>امتحان تاريخ وفلسفة القانون</h1>
          <div id="startContainer">
            <input type="text" id="studentName" placeholder="أدخل اسمك" required>
            <button id="startButton">بدء الاختبار</button>
          </div>
          <div id="questionsContainer" style="display:none;"></div>
          <div id="resultContainer" style="display:none;">
            <h2>تم الانتهاء من الامتحان!</h2>
            <p id="resultMessage"></p>
          </div>
          <script>
      if (localStorage.getItem('examCompleted')) {
        document.getElementById('startContainer').innerHTML = '<p>لقد أكملت الامتحان بالفعل.</p>';
      }
            const questions = [{"questionText":"1. ما هو تعريف القانون لغةً؟","choices":["أ) مجموعة قواعد منظمة للسلوك مقرونة بجزاء","ب) كلمة يونانية تعني \"العصا المستقيمة\"","ج) تفسير ماهية القانون وتطوره","د) دراسة نشأة القانون وتطوره"],"correctAnswer":2,"time":40},{"questionText":"2. ما العلاقة بين القانون والأخلاق وفقًا للمذهب الوضعي؟","choices":["أ) يجب الفصل بين القانون والأخلاق","ب) ارتباط وثيق بين القانون والأخلاق","ج) القانون هو الأخلاق","د) الأخلاق تلغي القانون"],"correctAnswer":1,"time":40},{"questionText":"3. ما هي المرحلة التي اعتمدت فيها القوانين العرفية كمصدر رئيسي؟","choices":["أ) مرحلة القوة أو الانتقام الفردي","ب) مرحلة التقاليد الدينية","ج) مرحلة التقاليد العرفية","د) مرحلة التدوين"],"correctAnswer":3,"time":40},{"questionText":"4. ما هي أقدم مدونة قانونية مكتشفة في العراق؟","choices":["أ) قانون أور نمو","ب) قانون حمورابي","ج) إصلاحات أوركاجينا","د) قانون أشنونا"],"correctAnswer":1,"time":40},{"questionText":"5. ما هو الهدف الأساسي لدراسة تاريخ القانون؟","choices":["أ) الحفاظ على التراث الثقافي","ب) استنباط الأحكام وحل المشكلات القانونية","ج) تحليل فلسفة القانون","د) دراسة النظم القانونية الحديثة"],"correctAnswer":2,"time":40},{"questionText":"6. ما هو الغرض الرئيسي من إصدار قانون صولون؟","choices":["أ) تعزيز السلطة الأبوية","ب) استكمال الإصلاح الاجتماعي والاقتصادي","ج) القضاء على العرف في المعاملات","د) تنظيم الأسواق"],"correctAnswer":2,"time":40},{"questionText":"7. ما هي السمة الرئيسية للشريعة الإسلامية؟","choices":["أ) تستمد من العرف فقط","ب) تعتمد على التشريعات الحديثة","ج) تستمد من القرآن والسنة","د) تقوم على مبادئ غير محددة"],"correctAnswer":3,"time":40},{"questionText":"8. ما هي إحدى مميزات عصر التدوين؟","choices":["أ) تعزيز السرية في القواعد القانونية","ب) الحد من نفوذ المحاكم الدينية","ج) تقوية نفوذ الكهنة","د) بقاء القوانين غير مكتوبة"],"correctAnswer":2,"time":40},{"questionText":"9. أي من القوانين التالية ينتمي إلى الغرب؟","choices":["أ) قانون حمورابي","ب) قواعد السبعين","ج) قانون دراكون","د) قانون تحوت"],"correctAnswer":3,"time":40},{"questionText":"10. أي من المبادئ التالية يتعلق بالعقوبات في الإسلام؟","choices":["أ) تفضيل العقوبة الجماعية","ب) لا جريمة ولا عقوبة قبل ورود النص","ج) العقوبة تعتمد على العرف فقط","د) العقوبة تشمل جميع الأطراف المرتبطة"],"correctAnswer":2,"time":40},{"questionText":"11. ما هو المصدر القانوني الرئيسي في العصر الملكي للرومان؟","choices":["أ) القوانين الملكية والعرف","ب) التشريع","ج) الفقه القانوني","د) القانون البريتوري"],"correctAnswer":1,"time":40},{"questionText":"12. ما هي إحدى أسباب تطور القانون؟","choices":["أ) الطبيعة الجغرافية","ب) الاستقرار السياسي","ج) التقاليد الاجتماعية الجامدة","د) الإلغاء الكامل للعقوبات"],"correctAnswer":1,"time":40},{"questionText":"13. ما هي الشريعة التي تعتمد على السوابق القضائية؟","choices":["أ) الشريعة الإسلامية","ب) الشريعة الأنجلوسكسونية","ج) الشريعة اللاتينية","د) الشريعة الفارسية"],"correctAnswer":2,"time":40},{"questionText":"14. ما هي المرحلة التي سادت فيها القوة كوسيلة لإنشاء الحقوق وحمايتها؟","choices":["أ) مرحلة التقاليد العرفية","ب) مرحلة الانتقام الفردي","ج) مرحلة التقاليد الدينية","د) مرحلة الإمامة"],"correctAnswer":2,"time":40},{"questionText":"15. ما هي المصادر الأساسية للتشريع الإسلامي؟","choices":["أ) القياس والإجماع فقط","ب) القرآن الكريم والسنة النبوية","ج) القوانين العرفية","د) التقاليد المحلية"],"correctAnswer":2,"time":40},{"questionText":"16. ما هو الهدف الأساسي لقانون حمورابي؟","choices":["أ) توسيع الدولة","ب) تحقيق العدالة ومنع الظلم","ج) تطبيق النظام الديني","د) تعزيز التجارة"],"correctAnswer":2,"time":40},{"questionText":"17. ما هو المنهج الذي يركز على دراسة نظم القانون داخل حضارة واحدة؟","choices":["أ) المنهج التاريخي","ب) المنهج المقارن","ج) المنهج التحليلي","د) المنهج الإحصائي"],"correctAnswer":1,"time":40},{"questionText":"18. ما هي وظيفة علم النفس في العلاقة مع القانون؟","choices":["أ) تفسير الحركات السياسية","ب) تحليل السلوكيات الفردية والاجتماعية","ج) تنظيم الموارد الاقتصادية","د) تحديد القواعد القانونية المناسبة"],"correctAnswer":2,"time":40},{"questionText":"19. ما هو المصدر الأساسي للشريعة اليهودية؟","choices":["أ) التوراة","ب) التلمود البابلي","ج) التلمود اليروشلمي","د) الأسفار الخمسة"],"correctAnswer":1,"time":40},{"questionText":"20. ما هو الهدف من تدوين القوانين؟","choices":["أ) تعزيز سرية القوانين","ب) حماية القواعد القانونية من الضياع","ج) توسيع سيطرة الكهنة","د) الحد من نفوذ الدولة"],"correctAnswer":2,"time":40}];
            let currentQuestionIndex = 0;
            let score = 0;
            let studentName = '';
            let timer;

            document.getElementById('startButton').addEventListener('click', function () {
              studentName = document.getElementById('studentName').value;
              if (!studentName) {
                alert("يرجى إدخال اسمك للمتابعة.");
                return;
              }
localStorage.setItem('examCompleted', 'true');
              document.getElementById('startContainer').style.display = 'none';
              document.getElementById('questionsContainer').style.display = 'block';
              showQuestion(currentQuestionIndex);
            });

            function showQuestion(index) {
              const container = document.getElementById('questionsContainer');
              container.innerHTML = '';
              if (index >= questions.length) {
                document.getElementById('questionsContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('resultMessage').textContent = `شكراً ${studentName}! لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} أسئلة.`;
                sendToTelegram(studentName, score, questions.length);
                return;
              }

              const question = questions[index];
              const questionElement = document.createElement('div');
              questionElement.classList.add('question');
              questionElement.innerHTML = `
                <h2>السؤال ${index + 1}</h2>
                <p>${question.questionText}</p>
                <ul>
                  ${question.choices.map((choice, i) => `
                    <li>
                      <input type="radio" name="answer" value="${i + 1}">
                      ${choice}
                    </li>
                  `).join('')}
                </ul>
                <p class="timer">الوقت المتبقي: <span id="timer">${question.time}</span> ثانية</p>
                <button id="nextButton">التالي</button>
              `;

              container.appendChild(questionElement);

              const timerElement = document.getElementById('timer');
              let timeLeft = question.time;

              timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                  clearInterval(timer);
                  checkAnswer();
                }
              }, 1000);

              document.getElementById('nextButton').addEventListener('click', function () {
                clearInterval(timer);
                checkAnswer();
              });

              function checkAnswer() {
                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer && parseInt(selectedAnswer.value) === question.correctAnswer) {
                  score++;
                }
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
              }
            }

            function sendToTelegram(name, score, totalQuestions) {
              const message = `📋 *امتحان جديد*\n👤 *اسم الطالب:* ${name}\n✅ *النتيجة:* ${score}/${totalQuestions}\n`;
              fetch(`https://api.telegram.org/bot7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y/sendMessage`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  chat_id: 152435304,
                  text: message,
                  parse_mode: 'Markdown',
                }),
              }).catch((error) => console.error('خطأ في الإرسال:', error));
            }
          </script>
        </div>
      </body>
      </html>
