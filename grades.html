<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الطالب - عرض الدرجات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --main-color: #0a9396;
      --accent-color: #005f73;
      --secondary-accent-color: #00778f;
      --bg-color: #f0f2f5;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --success-color: #28a745;
      --fail-color: #dc3545;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* New Dashboard Section */
    #dashboard-stats {
      background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
      border-right: 5px solid var(--success-color);
      color: var(--accent-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: var(--shadow);
      display: none;
      text-align: right;
    }
    #dashboard-stats h3 {
        margin-top: 0;
        color: var(--main-color);
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    .stat-item {
        background-color: rgba(255,255,255,0.7);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .stat-item .stat-value {
        font-size: 1.5em;
        color: var(--accent-color);
        font-weight: 900;
        margin-top: 5px;
    }
    .stat-item .stat-label {
        font-size: 0.8em;
        color: #666;
    }

    .search-box {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      text-align: center;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
        border-color: var(--main-color);
        outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--main-color);
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    #showGradedBtn {
        background-color: var(--secondary-accent-color);
        margin-top: 10px;
    }

    #result-area, #loader, #error-message {
      display: none;
      margin-top: 25px;
    }
    #result-area {
      animation: fadeIn 0.8s;
    }
    
    .student-card {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: right;
      border-right: 5px solid var(--main-color);
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    
    .student-card .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      animation: slideInRight 0.5s ease-out forwards;
      opacity: 0;
    }
    .student-card .info-item:nth-child(2) { animation-delay: 0.1s; }
    .student-card .info-item:nth-child(3) { animation-delay: 0.2s; }
    .student-card .info-item:nth-child(4) { animation-delay: 0.3s; }
    .student-card .info-item:nth-child(5) { animation-delay: 0.4s; }
    .student-card .info-item:nth-child(6) { animation-delay: 0.5s; }

    .student-card .info-item i {
        color: var(--main-color);
        margin-left: 15px;
        font-size: 1.2em;
    }
    
    .student-card .info-item strong {
        color: var(--accent-color);
        margin-left: 8px;
        font-size: 1.1em;
    }

    #total-grade-row {
        font-size: 20px;
        font-weight: bold;
        color: var(--accent-color);
        margin-top: 20px;
        padding-top: 15px;
        border-top: 2px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #studentTotalGrade {
        font-size: 1.5em;
        font-weight: 900;
        color: var(--accent-color);
    }
    
    .progress-bar {
        background-color: #e9ecef;
        border-radius: 15px;
        height: 10px;
        margin-top: 10px;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        width: 0;
        background-color: var(--success-color);
        border-radius: 15px;
        transition: width 1s ease-in-out;
    }
    
    /* New Animations */
    @keyframes slideInRight {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--main-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
        text-align: center;
    }
    
    /* --- Modal Styles --- */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        animation: fadeIn 0.3s;
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        position: relative;
        text-align: right;
        animation: slideIn 0.4s;
    }
    
    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0}
      to {transform: translateY(0); opacity: 1}
    }

    .close-button {
        color: #aaa;
        position: absolute;
        left: 15px;
        top: 10px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .modal-content h2 {
        color: var(--accent-color);
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
    }

    .search-modal-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
      text-align: right;
      transition: border-color 0.3s;
    }
    .search-modal-input:focus {
        outline: none;
        border-color: var(--main-color);
    }
    
    .sort-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        justify-content: flex-end;
    }
    .sort-container label {
        margin-left: 10px;
        color: #666;
    }
    .sort-container select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    #graded-students-ul {
        list-style: none;
        padding: 0;
        max-height: 60vh; 
        overflow-y: auto;
    }
    
    .student-list-item {
        background-color: #e9f5f5;
        border-right: 4px solid var(--secondary-accent-color);
        margin-bottom: 8px;
        padding: 12px 15px;
        border-radius: 6px;
        font-weight: bold;
        color: var(--accent-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }
    .student-list-item:hover {
        transform: translateX(5px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Dynamic Grade Colors */
    .grade-high { background-color: #28a745 !important; } /* أخضر */
    .grade-medium { background-color: #ffc107 !important; } /* برتقالي */
    .grade-low { background-color: #dc3545 !important; }   /* أحمر */

    .course-header {
        background-color: var(--accent-color);
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 1.1em;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .student-count-badge {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        font-weight: normal;
    }
    
    .student-grade-in-list {
        background-color: var(--main-color);
        color: white;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 0.9em;
        font-weight: bold;
    }

    .chart-container {
        position: relative;
        height: 200px;
        width: 100%;
        margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>🎓 بوابة الطالب</h1>
    <div id="dashboard-stats">
        <h3>📊 إحصاءات عامة</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <div id="average-grade" class="stat-value">--</div>
                <div class="stat-label">متوسط الدرجات</div>
            </div>
            <div class="stat-item">
                <div id="highest-grade" class="stat-value">--</div>
                <div class="stat-label">أعلى درجة</div>
            </div>
            <div class="stat-item">
                <div id="passed-students" class="stat-value">--</div>
                <div class="stat-label">الطلاب الناجحون</div>
            </div>
        </div>
    </div>
    
    <div class="search-box">
      <label for="studentId" style="display:block; margin-bottom:10px; font-weight:bold;">أدخل رقمك الجامعي لعرض نتيجتك</label>
      <input type="text" id="studentId" placeholder="الرقم الجامعي">
      <button onclick="findMyGrades()">🔍 بحــــث</button>
      <button id="showGradedBtn" onclick="showGradedStudentsList()">🏆 عرض القائمة</button>
    </div>
    <div id="loader"><div class="loader"></div></div>
    <div id="error-message" style="color:red; font-weight:bold;"></div>
    
    <div id="result-area">
        <div class="student-card">
            <h2>أهلاً بك، <span id="studentName"></span></h2>
            <div class="info-item">
                <i class="fas fa-book-open"></i><strong>المقرر:</strong> <span id="studentCourse"></span>
            </div>
            <div class="info-item" id="department-row">
                <i class="fas fa-university"></i><strong>القسم:</strong> <span id="studentDepartment"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-star"></i><strong>الدرجة:</strong> <span id="studentGrade"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar-check"></i><strong>الحضور:</strong> <span id="studentAttendance"></span>
            </div>
            <div id="total-grade-row" style="display: none;">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-award" style="font-size: 1.5em; margin-left: 10px;"></i>
                    <strong>المجموع الكلي:</strong>
                </div>
                <div style="text-align: left;">
                    <span id="studentTotalGrade"></span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div id="grade-progress-fill" class="progress-fill"></div>
                </div>
                <div style="text-align: center; font-size: 0.9em; color: #666; margin-top: 5px;">
                    <span id="grade-percentage"></span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="gradeChart"></canvas>
            </div>
        </div>
    </div>
  </div>
  
  <div id="graded-list-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <h2><i class="fas fa-users"></i> الطلاب الذين تم رصد درجاتهم</h2>
      <input type="text" id="search-input" placeholder="ابحث باسم الطالب..." class="search-modal-input" onkeyup="filterAndSortStudents()">
      <div class="sort-container">
          <label for="sort-select">الفرز حسب:</label>
          <select id="sort-select" onchange="filterAndSortStudents()">
              <option value="name">الاسم</option>
              <option value="grade_desc">الدرجة (من الأعلى للأدنى)</option>
              <option value="grade_asc">الدرجة (من الأدنى للأعلى)</option>
          </select>
          <label for="course-select" style="margin-right: 15px; margin-left: 10px;">عرض المادة:</label>
          <select id="course-select" onchange="filterAndSortStudents()">
              <option value="all">الكل</option>
          </select>
      </div>
      <div id="modal-loader" style="display: none;"><div class="loader"></div></div>
      <ul id="graded-students-ul"></ul>
    </div>
  </div>
  
  <div class="footer">
      <p><span>Jamal-Alshami © 2025</span></p>
  </div>

<script>
const modal = document.getElementById('graded-list-modal');
let allStudentsData = [];
let gradeChart = null;

async function showGradedStudentsList() {
    const listUl = document.getElementById('graded-students-ul');
    const modalLoader = document.getElementById('modal-loader');
    
    modal.style.display = 'block';
    modalLoader.style.display = 'block';
    listUl.innerHTML = '';

    if (allStudentsData.length > 0) {
        populateCourseSelect();
        filterAndSortStudents();
        modalLoader.style.display = 'none';
        return;
    }

    const url = `https://raw.githubusercontent.com/alshami2024/alshami/main/grades.json?v=${Date.now()}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('فشل تحميل البيانات.');

        const allData = await response.json();
        const students = JSON.parse(allData.myapp_students || '[]');
        
        allStudentsData = students.filter(s => s.grade && String(s.grade).trim() !== 'لم ترصد بعد');

        if (allStudentsData.length === 0) {
            listUl.innerHTML = '<li>لم يتم رصد أي درجة حتى الآن.</li>';
            modalLoader.style.display = 'none';
            return;
        }
        
        populateCourseSelect();
        filterAndSortStudents();
        modalLoader.style.display = 'none';

    } catch (error) {
        modalLoader.style.display = 'none';
        listUl.innerHTML = `<li>حدث خطأ: ${error.message}</li>`;
    }
}

function renderStudentsList(studentsToRender) {
    const courseSelectValue = document.getElementById('course-select').value;
    const listUl = document.getElementById('graded-students-ul');
    listUl.innerHTML = '';
    
    if (courseSelectValue !== 'all' && studentsToRender.length > 0) {
        const courseHeader = document.createElement('li');
        courseHeader.className = 'course-header';
        const studentCount = studentsToRender.length;
        courseHeader.innerHTML = `
            <span>${courseSelectValue}</span>
            <span class="student-count-badge">العدد: ${studentCount}</span>
        `;
        listUl.appendChild(courseHeader);
    }
    
    studentsToRender.forEach(student => {
        const grade = parseInt(student.grade, 10) || 0;
        const attendance = parseInt(student.attendance, 10) || 0;
        const totalGrade = grade + attendance;
        const gradeClass = getGradeClass(totalGrade);
        const studentLi = document.createElement('li');
        studentLi.className = 'student-list-item';
        studentLi.innerHTML = `
            <span>${student.name}</span>
            <span class="student-grade-in-list ${gradeClass}">${totalGrade}</span>
        `;
        listUl.appendChild(studentLi);
    });
}

function populateCourseSelect() {
    const courseSelect = document.getElementById('course-select');
    courseSelect.innerHTML = '<option value="all">الكل</option>';
    const courses = [...new Set(allStudentsData.map(student => student.course))].filter(Boolean).sort();
    courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course;
        option.textContent = course;
        courseSelect.appendChild(option);
    });
}


function filterAndSortStudents() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const sortValue = document.getElementById('sort-select').value;
    const courseSelectValue = document.getElementById('course-select').value;
    
    let filteredStudents = allStudentsData.filter(student => {
        const matchesSearch = (student.name && student.name.toLowerCase().includes(searchInput)) || 
                            (student.id && student.id.toLowerCase().includes(searchInput));
        const matchesCourse = courseSelectValue === 'all' || student.course === courseSelectValue;
        return matchesSearch && matchesCourse;
    });

    if (sortValue === 'name') {
        filteredStudents.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
    } else if (sortValue === 'grade_desc') {
        filteredStudents.sort((a, b) => {
            const gradeA = (parseInt(a.grade, 10) || 0) + (parseInt(a.attendance, 10) || 0);
            const gradeB = (parseInt(b.grade, 10) || 0) + (parseInt(b.attendance, 10) || 0);
            return gradeB - gradeA;
        });
    } else if (sortValue === 'grade_asc') {
        filteredStudents.sort((a, b) => {
            const gradeA = (parseInt(a.grade, 10) || 0) + (parseInt(a.attendance, 10) || 0);
            const gradeB = (parseInt(b.grade, 10) || 0) + (parseInt(b.attendance, 10) || 0);
            return gradeA - gradeB;
        });
    }

    renderStudentsList(filteredStudents);
}

function getGradeClass(totalGrade) {
    if (isNaN(totalGrade)) return '';

    if (totalGrade >= 36) return 'grade-high';
    if (totalGrade >= 28) return 'grade-medium';
    return 'grade-low';
}

function getGradeCategory(totalGrade) {
    if (isNaN(totalGrade)) return 'لم تُصنف بعد';

    if (totalGrade >= 36) return 'ممتاز';
    if (totalGrade >= 32) return 'جيد جداً';
    if (totalGrade >= 28) return 'جيد';
    if (totalGrade >= 24) return 'مقبول';
    return 'راسب';
}


function closeModal() {
    modal.style.display = 'none';
    document.getElementById('search-input').value = '';
}

window.onclick = function(event) {
    if (event.target == modal) closeModal();
}

document.addEventListener('DOMContentLoaded', async () => {
    const dashboardStats = document.getElementById('dashboard-stats');
    const url = `https://raw.githubusercontent.com/alshami2024/alshami/main/grades.json?v=${Date.now()}`;
    try {
        const response = await fetch(url);
        if (!response.ok) return;
        const allData = await response.json();
        const students = JSON.parse(allData.myapp_students || '[]');
        
        const gradedStudents = students.filter(student => student.grade && String(student.grade).trim() !== 'لم ترصد بعد');
        if (gradedStudents.length > 0) {
            dashboardStats.style.display = 'block';
            
            const totalGrades = gradedStudents.map(s => (parseInt(s.grade, 10) || 0) + (parseInt(s.attendance, 10) || 0));
            const totalSum = totalGrades.reduce((sum, grade) => sum + grade, 0);
            const average = (totalSum / totalGrades.length).toFixed(1);
            const highest = Math.max(...totalGrades);
            
            const passedStudents = totalGrades.filter(grade => grade >= 24).length; // Grade 24 is passing (60% of 40)
            const passedPercentage = ((passedStudents / gradedStudents.length) * 100).toFixed(0);

            document.getElementById('average-grade').textContent = average;
            document.getElementById('highest-grade').textContent = highest;
            document.getElementById('passed-students').textContent = `${passedStudents} (${passedPercentage}%)`;
        }
    } catch (error) {
        console.error('Error fetching stats:', error);
    }
});

async function findMyGrades() {
    const studentIdInput = document.getElementById('studentId').value.trim();
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const errorMessage = document.getElementById('error-message');
    
    resultArea.style.display = 'none';
    errorMessage.style.display = 'none';

    if (!studentIdInput) {
        errorMessage.textContent = 'الرجاء إدخال الرقم الجامعي.';
        errorMessage.style.display = 'block';
        return;
    }

    loader.style.display = 'block';
    const url = `https://raw.githubusercontent.com/alshami2024/alshami/main/grades.json?v=${Date.now()}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('فشل تحميل البيانات.');

        const allData = await response.json();
        const students = JSON.parse(allData.myapp_students || '[]');
        const foundStudent = students.find(student => student.id === studentIdInput);
        
        loader.style.display = 'none';

        if (foundStudent) {
            const grade = parseInt(foundStudent.grade, 10) || 0;
            const attendance = parseInt(foundStudent.attendance, 10) || 0;
            const totalGrade = grade + attendance;
            const gradePercentage = ((totalGrade / 40) * 100).toFixed(0);
            
            document.getElementById('studentName').textContent = foundStudent.name || 'طالب';
            document.getElementById('studentCourse').textContent = foundStudent.course || 'غير محدد';
            document.getElementById('studentGrade').textContent = `${foundStudent.grade || 'لم ترصد بعد'} (من 30)`;
            document.getElementById('studentAttendance').textContent = `${foundStudent.attendance || 'لا توجد بيانات'} (من 10)`;

            const departmentRow = document.getElementById('department-row');
            if(foundStudent.department) {
                document.getElementById('studentDepartment').textContent = foundStudent.department;
                departmentRow.style.display = 'flex';
            } else {
                departmentRow.style.display = 'none';
            }

            document.getElementById('studentTotalGrade').textContent = `${totalGrade} (${getGradeCategory(totalGrade)})`;
            document.getElementById('total-grade-row').style.display = 'flex';
            
            const progressFill = document.getElementById('grade-progress-fill');
            progressFill.style.width = `${gradePercentage}%`;
            progressFill.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue(`--${getGradeClass(totalGrade)}`).trim();
            document.getElementById('grade-percentage').textContent = `${gradePercentage}%`;

            // Update the chart
            updateGradeChart(grade, attendance);

            resultArea.style.display = 'block';
        } else {
            errorMessage.textContent = 'لم يتم العثور على طالب بهذا الرقم.';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        loader.style.display = 'none';
        errorMessage.textContent = error.message;
        console.error('Error fetching grades:', error);
    }
}

function updateGradeChart(grade, attendance) {
    const ctx = document.getElementById('gradeChart').getContext('2d');
    if (gradeChart) {
        gradeChart.destroy();
    }
    gradeChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['الدرجة', 'الحضور', 'الدرجة المتبقية'],
            datasets: [{
                data: [grade, attendance, 40 - (grade + attendance)],
                backgroundColor: [
                    '#0a9396',
                    '#005f73',
                    '#ccc'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '60%',
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            family: 'Segoe UI'
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed !== null) {
                                label += context.parsed + ' نقطة';
                            }
                            return label;
                        }
                    }
                }
            }
        }
    });
}
</script>
