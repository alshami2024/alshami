<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان الطفيليات المعوية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>استبيان دراسة نسبة الإصابات بالطفيليات المعوية في مدينة دمت</h1>

    <form id="survey-form">
        <!-- البيانات الشخصية -->
        <label for="gender">الجنس:</label>
        <select id="gender" name="gender" required>
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select>

        <label for="age">الفئة العمرية:</label>
        <select id="age" name="age" required>
            <option value="أقل من 10 سنوات">أقل من 10 سنوات</option>
            <option value="10 - 20 سنة">10 - 20 سنة</option>
            <option value="21 - 30 سنة">21 - 30 سنة</option>
            <option value="31 - 40 سنة">31 - 40 سنة</option>
            <option value="41 - 50 سنة">41 - 50 سنة</option>
            <option value="أكثر من 50 سنة">أكثر من 50 سنة</option>
        </select>

        <label for="occupation">المهنة:</label>
        <select id="occupation" name="occupation" required>
            <option value="طالب">طالب</option>
            <option value="موظف">موظف</option>
            <option value="متقاعد">متقاعد</option>
            <option value="آخر">آخر</option>
        </select>

        <!-- الأسئلة الأساسية -->
        <label for="diagnosis">هل تم تشخيص إصابتك بالطفيليات المعوية خلال العام الماضي؟</label>
        <select id="diagnosis" name="diagnosis" required>
            <option value="نعم">نعم</option>
            <option value="لا">لا</option>
        </select>

        <label for="parasite">نوع الطفيليات المعوية التي تم تشخيصها:</label>
        <input type="text" id="parasite" name="parasite">

        <label for="acute_or_chronic">هل كانت الإصابة حادة أم مزمنة؟</label>
        <select id="acute_or_chronic" name="acute_or_chronic" required>
            <option value="حادة">حادة</option>
            <option value="مزمنة">مزمنة</option>
        </select>

        <label for="symptoms">الأعراض التي تم تشخيصها:</label>
        <input type="text" id="symptoms" name="symptoms">

        <label for="treatment">العلاج الذي تم وصفه لك:</label>
        <input type="text" id="treatment" name="treatment">

        <label for="effectiveness">هل كان العلاج فعالًا؟</label>
        <select id="effectiveness" name="effectiveness" required>
            <option value="نعم">نعم</option>
            <option value="لا">لا</option>
            <option value="جزئيًا">جزئيًا</option>
        </select>

        <label for="amibiasis_cholera">هل عانيت من تداخل مرضي بين الأميبيا والكوليرا؟</label>
        <select id="amibiasis_cholera" name="amibiasis_cholera" required>
            <option value="نعم">نعم</option>
            <option value="لا">لا</option>
        </select>

        <button type="submit" class="btn-submit">إرسال الاستبيان</button>
    </form>

    <script>
        document.getElementById("survey-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // جمع البيانات من الاستبيان
            const formData = new FormData(e.target);
            let message = "";
            formData.forEach((value, key) => {
                message += `${key}: ${value}\n`;
            });

            // توجيه الرسالة إلى تليجرام باستخدام API
            const telegramToken = "7509499200:AAH2ohUAJs4H4uYqqxCZ7A2ujscYEN3hm2Y";  // استبدل هذا بتوكن البوت الخاص بك
            const chatId = "157459230";  // استبدل هذا بـ chat ID الخاص بك أو للمجموعة
            const telegramUrl = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(telegramUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("تم إرسال الإجابات بنجاح!");
                    } else {
                        alert("فشل إرسال الإجابات.");
                    }
                })
                .catch(error => {
                    alert("حدث خطأ أثناء إرسال البيانات.");
                    console.error(error);
                });
        });
    </script>

</body>
</html>
