<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان دراسة الطفيليات المعوية</title>
    <style>
        body {
            font-family: "Tajawal", Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #dfe9f3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #007bff;
        }
        h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #0056b3;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-left: 10px;
            margin-right: 5px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .slider-label {
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003e7f);
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <h1>دراسة نسبة الإصابات بالطفيليات المعوية بمدينة دمت</h1>
        <h3>البيانات الشخصية:</h3>
        <label>الجنس:
            <input type="radio" name="gender" value="ذكر"> ذكر
            <input type="radio" name="gender" value="أنثى"> أنثى
        </label>
        <label>الفئة العمرية:
            <select name="age_group" class="slider">
                <option value="أقل من 10 سنوات">أقل من 10 سنوات</option>
                <option value="10 - 20 سنة">10 - 20 سنة</option>
                <option value="21 - 30 سنة">21 - 30 سنة</option>
                <option value="31 - 40 سنة">31 - 40 سنة</option>
                <option value="41 - 50 سنة">41 - 50 سنة</option>
                <option value="أكثر من 50 سنة">أكثر من 50 سنة</option>
            </select>
        </label>
        <label>المهنة:
            <select name="job" class="slider">
                <option value="طالب">طالب</option>
                <option value="موظف">موظف</option>
                <option value="متقاعد">متقاعد</option>
                <option value="آخر">آخر</option>
            </select>
            <input type="text" name="job_other" placeholder="إذا اخترت آخر، اكتب هنا">
        </label>

        <h3>الأسئلة الأساسية:</h3>
        <label>هل تم تشخيص إصابتك بالطفيليات المعوية خلال العام الماضي؟
            <input type="radio" name="diagnosis" value="نعم"> نعم
            <input type="radio" name="diagnosis" value="لا"> لا
        </label>
        <label>إذا كانت الإجابة بنعم، فما نوع الطفيليات المعوية التي تم تشخيصها؟
            <select name="parasite_type[]" multiple class="slider">
                <option value="الأميبيا">الأميبيا</option>
                <option value="الجارديا">الجارديا</option>
                <option value="الديدان المعوية">الديدان المعوية</option>
                <option value="التريكوموناس">التريكوموناس</option>
                <option value="أخرى">أخرى</option>
            </select>
            <input type="text" name="parasite_other" placeholder="إذا اخترت أخرى، اكتب هنا">
        </label>
        <label>هل كانت الإصابة بالطفيليات المعوية حادة أم مزمنة؟
            <input type="radio" name="infection_type" value="حادة"> حادة
            <input type="radio" name="infection_type" value="مزمنة"> مزمنة
        </label>
        <label>ما هي الأعراض التي لاحظتها أو تم تشخيصها لديك؟
            <select name="symptoms[]" multiple class="slider">
                <option value="آلام في البطن">آلام في البطن</option>
                <option value="إسهال مستمر">إسهال مستمر</option>
                <option value="غثيان أو قيء">غثيان أو قيء</option>
                <option value="فقدان شهية">فقدان شهية</option>
                <option value="دم في البراز">دم في البراز</option>
                <option value="حمى">حمى</option>
                <option value="أخرى">أخرى</option>
            </select>
            <input type="text" name="symptoms_other" placeholder="إذا اخترت أخرى، اكتب هنا">
        </label>
        <label>ما مدى شدة الأعراض على مقياس من 1 إلى 10؟
            <input type="range" name="symptom_severity" min="1" max="10" class="slider">
        </label>
        <label>ما هو العلاج الذي تم وصفه لك لعلاج الطفيليات المعوية؟
            <select name="treatment[]" multiple class="slider">
                <option value="أدوية مضادة للطفيليات">أدوية مضادة للطفيليات</option>
                <option value="أدوية مضادة للبكتيريا">أدوية مضادة للبكتيريا</option>
                <option value="علاج طبيعي">علاج طبيعي</option>
                <option value="لم أستخدم علاجًا">لم أستخدم علاجًا</option>
                <option value="أخرى">أخرى</option>
            </select>
            <input type="text" name="treatment_other" placeholder="إذا اخترت أخرى، اكتب هنا">
        </label>
        <label>هل تعتقد أن العلاج الذي تم وصفه كان فعالًا؟
            <input type="radio" name="treatment_effectiveness" value="نعم، كان فعالًا"> نعم، كان فعالًا
            <input type="radio" name="treatment_effectiveness" value="لا، لم يكن فعالًا"> لا، لم يكن فعالًا
            <input type="radio" name="treatment_effectiveness" value="جزئيًا"> جزئيًا
        </label>

        <button type="button" onclick="submitForm()">إرسال</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('surveyForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (!data[key]) {
                    data[key] = value;
                } else {
                    data[key] = [].concat(data[key], value);
                }
            });

            const message = Object.entries(data).map(([key, value]) => `${key}: ${value}`).join('\n');

            const botToken = '7509499200:AAH2ohUAJs4H4uYqqxCZ7A2ujscYEN3hm2Y';
            const chatId = '157459230';

            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });

            alert('تم إرسال الإجابات بنجاح');
        }
    </script>
</body>
</html>
