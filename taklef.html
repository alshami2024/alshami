<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان هام - نهاية التكاليف الجامعية</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif; /* A clean, widely available font */
            background-color: #f4f7f6; /* Light, calming background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container for the main message */
        .container {
            background-color: #ffffff; /* White card background */
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #007bff; /* A prominent university-style color */
        }

        /* Heading style */
        h1 {
            color: #007bff; /* Matching the border color */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Main body text style */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Highlight style for the well-wishes */
        .success-message {
            color: #28a745; /* Green for success/good wishes */
            font-weight: 600;
            font-size: 1.4em;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* Optional: Footer or signature */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎉 إعلان هام 🎉</h1>
        
        <p>
            نُعلن لجميع طلابنا الأعزاء عن **انتهاء فترة تسليم التكاليف والواجبات الجامعية** لهذا الفصل الدراسي.
        </p>

        <hr style="border: 0; height: 1px; background-color: #ddd; margin: 25px 0;">
        
        <p class="success-message">
            **نتمنى لكافة الطلاب والطالبات التوفيق والنجاح** في الامتحانات القادمة وفي مسيرتهم التعليمية.
        </p>
        
        <div class="footer">
            مع أطيب التمنيات   
        </div>
    </div>

</body>
</html>
