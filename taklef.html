<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التكاليف</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        /* إشعار النجاح */
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;  /* إخفاء الرسالة بداية */
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>تكاليف الطالب:</h1>

    <form id="assignmentForm">
        <div class="form-group">
            <label for="studentName">اسم الطالب:</label>
            <input type="text" id="studentName" placeholder="أدخل اسم الطالب هنا">
        </div>

        <div class="form-group">
            <h3>التكليف الأول:</h3>
            <p>لماذا يُعتبر دور المرأة في هذا العصر (أي عصر التدوين) مميزاً مقارنة ببعض العصور الأخرى؟</p>
            <textarea id="answer1" placeholder="أدخل إجابتك هنا..."></textarea>
            <input type="file" accept="image/*" id="file1">
        </div>

        <div class="form-group">
            <h3>التكليف الثاني:</h3>
            <p>لا شيء؟</p>
            <textarea id="answer2" placeholder="أدخل إجابتك هنا..."></textarea>
            <input type="file" accept="image/*" id="file2">
        </div>

        <button type="button" onclick="sendToTelegram()">إرسال التكاليف</button>
    </form>

    <!-- إشعار النجاح -->
    <div id="successMessage" class="success-message">
        تم إرسال التكليفات بنجاح!
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 جميع الحقوق محفوظة جمال الشامي.</p>
</div>

<script>
    async function sendToTelegram() {
        const studentName = document.getElementById('studentName').value;
        const answer1 = document.getElementById('answer1').value;
        const answer2 = document.getElementById('answer2').value;
        const file1 = document.getElementById('file1').files[0];
        const file2 = document.getElementById('file2').files[0];

        // إعداد الرسالة النصية التي سيتم إرسالها
        const message = `
            التكليفات للطالب: ${studentName}\n
            التكليف الأول: ${answer1}\n
            التكليف الثاني: ${answer2}\n
        `;

        // إرسال النص أولاً عبر تليجرام
        const token = '7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y';  // التوكن الخاص بك
        const chatId = '152435304';  // معرف الدردشة الخاص بك

        await sendMessageToTelegram(token, chatId, message);

        // إرسال الصور عبر تليجرام
        if (file1) {
            await sendPhotoToTelegram(token, chatId, file1);
        }
        if (file2) {
            await sendPhotoToTelegram(token, chatId, file2);
        }

        // إظهار إشعار النجاح
        showSuccessMessage();
    }

    // دالة لإرسال النص عبر تليجرام
    async function sendMessageToTelegram(token, chatId, message) {
        const url = `https://api.telegram.org/bot${token}/sendMessage`;
        const params = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
            }),
        };

        try {
            const response = await fetch(url, params);
            const data = await response.json();
            console.log('تم إرسال النص بنجاح:', data);
        } catch (error) {
            console.error('حدث خطأ أثناء إرسال النص:', error);
        }
    }

    // دالة لإرسال الصور عبر تليجرام
    async function sendPhotoToTelegram(token, chatId, file) {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', file);

        const url = `https://api.telegram.org/bot${token}/sendPhoto`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            console.log('تم إرسال الصورة بنجاح:', data);
        } catch (error) {
            console.error('حدث خطأ أثناء إرسال الصورة:', error);
        }
    }

    // دالة لإظهار إشعار النجاح
    function showSuccessMessage() {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';  // إظهار الرسالة بعد الإرسال
        setTimeout(() => {
            successMessage.style.display = 'none';  // إخفاء الرسالة بعد 3 ثواني
        }, 3000);
    }
</script>

</body>
</html>
