                  clearInterval(timer);
                  checkAnswer();

              }, 1000);

                clearInterval(timer);

              });

                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer && parseInt(selectedAnswer.value) === question.correctAnswer) {

                }
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
              }
