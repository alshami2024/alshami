"questionText":"ما هو الفرق الأساسي بين أسلوب العقد وأسلوب المنحة؟","choices":["أ. العقد يتطلب موافقة الشعب.","ب. المنحة تأتي من إرادة الملك وحده.","ج. العقد أكثر ديمقراطية من المنحة.","د. جميع ما سبق."],"correctAnswer":4,"time":40},{"questionText":"ما هو السبب الرئيسي الذي يجعل الجمعية التأسيسية مختلفة عن الهيئة التشريعية؟","choices":["أ. الجمعية منتخبة من الشعب.","ب. الجمعية تقوم بوضع الدستور فقط.","ج. الجمعية سلطة أعلى من الهيئة التشريعية.","د. جميع ما سبق."],"correctAnswer":2,"time":40},{"questionText":"كيف يُقر الدستور في طريقة الاستفتاء الدستوري؟","choices":["أ. من خلال تصويت البرلمان.","ب. بموافقة اللجنة الحكومية فقط.","ج. بموافقة الشعب في استفتاء عام.","د. بتصديق الملك أو الرئيس."],"correctAnswer":3,"time":40},{"questionText":"لماذا تُعتبر طريقة الاستفتاء الدستوري تطبيقًا للديمقراطية المباشرة؟","choices":["أ. لأنها تشرك البرلمان في القرار.","ب. لأنها تعتمد على تصويت الشعب مباشرة.","ج. لأنها تتجاهل إرادة الملوك.","د. لأنها تستخدم لجان متخصصة."],"correctAnswer":2,"time":40},{"questionText":"ما هو أحد مزايا الدساتير المكتوبة؟","choices":["أ. وضوح ودقة النصوص.","ب. سهولة تعديلها.","ج. تقليل النقاشات الشعبية.","د. قدرتها على التكيف مع أي وضع."],"correctAnswer":1,"time":40},{"questionText":"ما هو الانتقاد الأساسي للدساتير المكتوبة؟","choices":["أ. تميل إلى الجمود بمرور الوقت.","ب. تسهل التعديلات العشوائية.","ج. تفقد مكانتها بسرعة.","د. تقيد الحريات العامة."],"correctAnswer":1,"time":40},{"questionText":"ما هو الحل للتغلب على جمود الدساتير المكتوبة؟","choices":["أ. الاعتماد على القوانين العرفية.","ب. تشكيل لجان دائمة لتعديلها.","ج. توسيع صلاحيات السلطة التشريعية.","د. تطوير أسلوب مرن في كتابتها."],"correctAnswer":2,"time":40},{"questionText":"لماذا تُعتبر قواعد القانون الدستوري ملزمة قانونياً؟","choices":["أ. لأنها تستند إلى الجزاء الاجتماعي.","ب. لأنها تخضع لموافقة البرلمان.","ج. لأنها مستمدة من الأخلاق العامة.","د. لأنها توفر حقوق المواطنين."],"correctAnswer":1,"time":40},{"questionText":"ما هو الجزاء الأساسي الذي يميز قواعد القانون الدستوري؟","choices":["أ. جزاء قضائي مباشر.","ب. جزاء اجتماعي يتمثل في ثورة الشعب.","ج. جزاء إداري من الحاكم.","د. جزاء تشريعي من البرلمان."],"correctAnswer":2,"time":40},{"questionText":"ما الذي يجعل الأمة ضامنة لاحترام الدستور؟","choices":["أ. قوة السلطة التنفيذية.","ب. حرص الرأي العام على احترامه.","ج. تدخل الهيئات القضائية.","د. دعم الدول الأجنبية."],"correctAnswer":2,"time":40},{"questionText":"ما هي الوسيلة الأكثر فعالية لضمان احترام القواعد الدستورية؟","choices":["أ. الرقابة المتبادلة بين السلطات.","ب. تطبيق الجزاءات القضائية.","ج. تعزيز وعي الرأي العام.","د. جميع ما سبق."],"correctAnswer":4,"time":40}];
            let currentQuestionIndex = 0;
            let score = 0;
            let studentName = '';
            let timer;

            document.getElementById('startButton').addEventListener('click', function () {
              studentName = document.getElementById('studentName').value;
              if (!studentName) {
                alert("يرجى إدخال اسمك للمتابعة.");
                return;
              }
              document.getElementById('startContainer').style.display = 'none';
              document.getElementById('questionsContainer').style.display = 'block';
              showQuestion(currentQuestionIndex);
            });

            function showQuestion(index) {
              const container = document.getElementById('questionsContainer');
              container.innerHTML = '';
              if (index >= questions.length) {
                document.getElementById('questionsContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('resultMessage').textContent = `شكراً ${studentName}! لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} أسئلة.`;
                sendToTelegram(studentName, score, questions.length);
                return;
              }

              const question = questions[index];
              const questionElement = document.createElement('div');
              questionElement.classList.add('question');
              questionElement.innerHTML = `
                <h2>السؤال ${index + 1}</h2>
                <p>${question.questionText}</p>
                <ul>
                  ${question.choices.map((choice, i) => `
                    <li>
                      <input type="radio" name="answer" value="${i + 1}">
                      ${choice}
                    </li>
                  `).join('')}
                </ul>
                <p class="timer">الوقت المتبقي: <span id="timer">${question.time}</span> ثانية</p>
                <button id="nextButton">التالي</button>
              `;

              container.appendChild(questionElement);

              const timerElement = document.getElementById('timer');
              let timeLeft = question.time;

              timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                  clearInterval(timer);
                  checkAnswer();
                }
              }, 1000);

              document.getElementById('nextButton').addEventListener('click', function () {
                clearInterval(timer);
                checkAnswer();
              });

              function checkAnswer() {
                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer && parseInt(selectedAnswer.value) === question.correctAnswer) {
                  score++;
                }
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
              }
            }

            function sendToTelegram(name, score, totalQuestions) {
              const message = `📋 *امتحان جديد*\n👤 *اسم الطالب:* ${name}\n✅ *النتيجة:* ${score}/${totalQuestions}\n`;
              fetch(`https://api.telegram.org/bot7730074042:AAE7SoB8JraxwYc22_LrCCrSuglqJgMDN7Y/sendMessage`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  chat_id: 152435304,
                  text: message,
                  parse_mode: 'Markdown',
                }),
              }).catch((error) => console.error('خطأ في الإرسال:', error));
            }
          </script>
