<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعار انتهاء التكليف</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #c8d3e0);
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: rtl; /* Set direction to right-to-left for Arabic */
        }

        .container {
            background-color: #ffffff;
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .message {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background-color: #3498db;
            border-radius: 5px;
            animation: lineExpand 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="message">انتهى موعد التكليف</h1>
    </div>

</body>
</html>
