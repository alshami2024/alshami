<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة دخول الامتحان</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            text-align: center;
            background-color: #eaeaea;
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 30px;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #e63946;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دخول الامتحان</h1>
        <form id="loginForm">
            <input type="text" id="accessCode" placeholder="أدخل رمز الدخول" required>
            <button type="submit">دخول</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="script9.js"></script>
</body>
</html>
