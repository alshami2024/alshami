<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استبيان وسائل التواصل الاجتماعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #f0f4f8, #e2e8f0);
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 22px;
      color: #1d4ed8;
      border-right: 5px solid #3b82f6;
      padding-right: 12px;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: #10b981;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 25px;
    }
    .submit-btn:hover {
      background-color: #059669;
    }
    .options label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>استبيان: تأثير وسائل التواصل الاجتماعي على الفرد والمجتمع</h2>
    <form id="survey-form">

      <!-- المعلومات العامة -->
      <div class="section-title">المعلومات العامة</div>
      <label>الجنس:</label>
      <div class="options">
        <label><input type="radio" name="الجنس" value="ذكر"> ذكر</label>
        <label><input type="radio" name="الجنس" value="أنثى"> أنثى</label>
      </div>

      <label>العمر:</label>
      <select name="العمر">
        <option>أقل من 18</option>
        <option>18–25</option>
        <option>26–35</option>
        <option>36–45</option>
        <option>أكثر من 45</option>
      </select>

      <label>عدد ساعات الاستخدام يوميًا:</label>
      <select name="عدد الساعات">
        <option>أقل من ساعة</option>
        <option>1–3 ساعات</option>
        <option>4–6 ساعات</option>
        <option>أكثر من 6 ساعات</option>
      </select>

      <label>المنصات الأكثر استخدامًا:</label>
      <input type="text" name="المنصات" placeholder="مثال: إنستغرام، تيك توك، تويتر...">

      <!-- التأثيرات النفسية -->
      <div class="section-title">التأثيرات النفسية</div>
      <label>أشعر بالقلق بعد استخدام وسائل التواصل:</label>
      <select name="القلق">
        <option>لا ينطبق أبدًا</option>
        <option>ينطبق أحيانًا</option>
        <option>ينطبق غالبًا</option>
        <option>ينطبق دائمًا</option>
      </select>

      <label>أشعر بالاكتئاب بعد تصفح وسائل التواصل:</label>
      <select name="الاكتئاب">
        <option>لا ينطبق أبدًا</option>
        <option>ينطبق أحيانًا</option>
        <option>ينطبق غالبًا</option>
        <option>ينطبق دائمًا</option>
      </select>

      <label>أقارن نفسي بالآخرين بناءً على ما ينشرونه:</label>
      <select name="المقارنة">
        <option>لا أقارن أبدًا</option>
        <option>أقارن أحيانًا</option>
        <option>أقارن كثيرًا</option>
        <option>أقارن دائمًا</option>
      </select>

      <label>أشعر بالإدمان على وسائل التواصل:</label>
      <select name="الإدمان">
        <option>لا أشعر بالإدمان</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <!-- التأثيرات الاجتماعية -->
      <div class="section-title">التأثيرات الاجتماعية</div>
      <label>وسائل التواصل ساعدتني في بناء صداقات:</label>
      <select name="الصداقات">
        <option>لا تنطبق أبدًا</option>
        <option>تنطبق أحيانًا</option>
        <option>تنطبق غالبًا</option>
        <option>تنطبق دائمًا</option>
      </select>

      <label>أشعر بالعزلة رغم تواصلي على الإنترنت:</label>
      <select name="العزلة">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <label>التواصل الواقعي مع الأصدقاء قل بسبب وسائل التواصل:</label>
      <select name="التواصل الواقعي">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <!-- التغيرات الاجتماعية والثقافية -->
      <div class="section-title">التغيرات الاجتماعية والثقافية</div>
      <label>وسائل التواصل زادت من اهتمامي بالمشاركة المجتمعية والسياسية:</label>
      <select name="المشاركة السياسية">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <label>أصبحت أتابع وأشارك في قضايا عامة أكثر عبر وسائل التواصل:</label>
      <select name="القضايا العامة">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <label>وسائل التواصل أثرت على ذوقي الثقافي (فن، موسيقى، لغات):</label>
      <select name="التأثير الثقافي">
        <option>لا تأثير</option>
        <option>تأثير بسيط</option>
        <option>تأثير ملحوظ</option>
        <option>تأثير كبير</option>
      </select>

      <!-- التأثيرات الفلسفية -->
      <div class="section-title">التأثيرات الفلسفية</div>
      <label>أُظهر نفسي على الإنترنت بشكل يختلف عن واقعي:</label>
      <select name="الهوية">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <label>يصعب التمييز بين الحقيقة والمعلومات المضللة:</label>
      <select name="الحقيقة">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <label>أشعر أن خصوصيتي على وسائل التواصل غير مضمونة:</label>
      <select name="الخصوصية">
        <option>لا أبدًا</option>
        <option>أحيانًا</option>
        <option>غالبًا</option>
        <option>دائمًا</option>
      </select>

      <!-- تعليق -->
      <label>تعليق أو رأي شخصي (اختياري):</label>
      <textarea name="تعليق" rows="3" placeholder="اكتب رأيك أو تجربة مررت بها..."></textarea>

      <button type="submit" class="submit-btn">إرسال</button>
    </form>
  </div>
<footer style="text-align: center; margin-top: 40px; padding: 15px; color: #6b7280; font-size: 14px;">
    Jamal-Alshami © 2025
  </footer>
<script>
document.getElementById("survey-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  let message = "📝 *نتائج الاستبيان:*\n\n";

  for (const [key, value] of formData.entries()) {
    if (value.trim() !== '') {
      message += `*${key}*: ${value}\n`;
    }
  }

  const BOT_TOKEN = "7595667236:AAFOpx-b18jFoTjSw3d0kcveigJobrwniiU"; // ضع توكن البوت
  const CHAT_ID = "152435304";     // ضع معرف الشات (شخصي أو مجموعة)
  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

  fetch(url, {
    method: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(response => {
    if (response.ok) {
      alert("✅ تم إرسال الاستبيان بنجاح!");
      form.reset();
    } else {
      alert("❌ فشل الإرسال إلى تليجرام.");
    }
  })
  .catch(error => {
    console.error("Telegram Error:", error);
    alert("حدث خطأ أثناء الإرسال.");
  });
});
</script>

</body>
</html>
