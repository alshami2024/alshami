<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتهى وقت الاختبار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .container { background: rgba(255, 255, 255, 0.9); padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .icon-wrapper { font-size: 80px; color: #4A90E2; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        h1 { color: #2D3436; font-size: 2rem; margin-bottom: 15px; }
        p { color: #636e72; line-height: 1.6; margin-bottom: 30px; }
        .status-badge { background-color: #e1f5fe; color: #0288d1; padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight: bold; margin-bottom: 20px; }
        .footer-note { font-size: 0.9rem; color: #b2bec3; border-top: 1px solid #dfe6e9; padding-top: 20px; margin-top: 20px; }
        .btn-home { background-color: #4A90E2; color: white; padding: 12px 30px; border: none; border-radius: 10px; cursor: pointer; text-decoration: none; transition: background 0.3s; }
        .btn-home:hover { background-color: #357ABD; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">⌛</div>
        <div class="status-badge">تم إغلاق النموذج</div>
        <h1>انتهى وقت الاختبار</h1>
        <p>نعتذر منك، لقد انتهى الوقت المخصص لهذا الاختبار أو تم إيقاف استقبال الردود من قبل المعلم.</p>
        <a href="#" class="btn-home">ترقب الاختبار القادم</a>
        <div class="footer-note">Jamal-Alshami © 2026</div>
    </div>
</body>
</html>
